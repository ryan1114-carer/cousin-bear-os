<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>cousin bear os1.1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/ryan1114-carer/cousin-bear-os/refs/heads/main/images/bg.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .desktop {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      position: relative;
      height: calc(100% - 40px);
    }

    .icon {
      width: 80px;
      text-align: center;
      margin: 10px;
      cursor: pointer;
      user-select: none;
    }

    .icon img {
      width: 64px;
      height: 64px;
    }

    .label {
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 1px 1px 3px black;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 40px;
      width: 100%;
      background-color: rgba(30, 30, 30, 0.8);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px black;
      justify-content: space-between;
    }

    .start-button {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .clock {
      color: white;
      font-size: 14px;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 150px;
      width: 400px;
      height: 300px;
      background-color: white;
      border: 2px solid #fff;
      box-shadow: 0 0 10px black;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .window-header {
      background-color: green;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-content {
      flex: 1;
      padding: 10px;
      color: black;
    }

    .close-btn {
      background: red;
      border: none;
      color: white;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .context-menu {
      position: absolute;
      background-color: #fff;
      color: black;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }

    .context-menu div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .context-menu div:hover {
      background-color: #ccc;
    }

    .program-list {
      background-color: white;
      color: black;
      padding: 10px;
      position: absolute;
      bottom: 50px;
      left: 10px;
      border: 1px solid gray;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .program-list div {
      padding: 5px;
      cursor: pointer;
    }

    .program-list div:hover {
      background-color: #eee;
    }
  </style>
</head>
<body onkeydown="handleKey(event)">

  <div class="desktop" id="desktop">
    <div class="icon" onmousedown="showContextMenu(event, '此電腦')" onclick="openWindow('此電腦')">
      <img src="https://raw.githubusercontent.com/ryan1114-carer/cousin-bear-os/refs/heads/main/Image_20250413_1421-removebg-preview.png">
      <div class="label">此電腦</div>
    </div>
    <div class="icon" onmousedown="showContextMenu(event, '垃圾筒')" onclick="openWindow('垃圾筒')">
      <img src="https://raw.githubusercontent.com/ryan1114-carer/cousin-bear-os/refs/heads/main/Image_20250413_1424-removebg-preview.png">
      <div class="label">垃圾筒</div>
    </div>
    <div class="icon" onmousedown="showContextMenu(event, '設定')" onclick="openWindow('設定')">
      <img src="https://raw.githubusercontent.com/ryan1114-carer/cousin-bear-os/refs/heads/main/setting.png">
      <div class="label">設定</div>
    </div>
    <div class="icon" onmousedown="showContextMenu(event, '終端')" onclick="openWindow('終端')">
      <img src="https://raw.githubusercontent.com/ryan1114-carer/cousin-bear-os/main/cmd.png">
      <div class="label">終端</div>
    </div>
    <div class="icon" onmousedown="showContextMenu(event, '瀏覽器')" onclick="openWindow('瀏覽器')">
      <img src="https://raw.githubusercontent.com/ryan1114-carer/cousin-bear-os/refs/heads/main/browse.png">
      <div class="label">瀏覽器</div>
    </div>
  </div>

  <div class="taskbar">
    <button class="start-button" onclick="toggleProgramList()">👁️查看</button>
    <span>cousin bear os模擬桌面1.1</span>
    <span class="clock" id="clock"></span>
  </div>

  <div class="context-menu" id="contextMenu"></div>

  <div class="program-list" id="programList">
    <div onclick="openWindow('此電腦')">🖥️ 此電腦</div>
    <div onclick="openWindow('垃圾筒')">🗑️ 垃圾筒</div>
    <div onclick="openWindow('設定')">⚙️ 設定</div>
    <div onclick="openWindow('終端')">⬛ 終端</div>
    <div onclick="openWindow('瀏覽器')">🌍 瀏覽器</div>
    <div onclick="shutdown()">📴 關機</div>
  </div>

  <script>
    const contextMenu = document.getElementById("contextMenu");
    const desktop = document.getElementById("desktop");
    const programList = document.getElementById("programList");
    const clock = document.getElementById("clock");

    const windowMessages = {
      "此電腦": "system.exe",
      "垃圾筒": "omg.mp4",
      "設定": "此版本的設定沒有東西，抱歉",
      "終端": "輸入「help」獲得所有指令_",
      "瀏覽器": "www.google.com"
    };

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      clock.textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function openWindow(title) {
      const newWin = document.createElement("div");
      newWin.className = "window";
      newWin.innerHTML = `
        <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
          <span>${title}</span>
          <button class="close-btn" onclick="this.parentElement.parentElement.remove()">×</button>
        </div>
        <div class="window-content">
          <p>${windowMessages[title] || "敬請期待此功能"}</p>
        </div>
      `;
      newWin.style.top = Math.random() * 200 + 100 + "px";
      newWin.style.left = Math.random() * 300 + 100 + "px";
      document.body.appendChild(newWin);
    }

    function toggleProgramList() {
      programList.style.display = programList.style.display === "none" || programList.style.display === '' ? "flex" : "none";
    }

    function showContextMenu(e, title) {
      e.preventDefault();
      contextMenu.innerHTML = `
        <div onclick="openWindow('${title}')">📂 打開</div>
        <div onclick="openWindow('${title}')">🔒 以管理員身份開啟</div>
      `;
      contextMenu.style.top = `${e.pageY}px`;
      contextMenu.style.left = `${e.pageX}px`;
      contextMenu.style.display = "block";
    }

    document.addEventListener("click", () => {
      contextMenu.style.display = "none";
    });

    function startDrag(e, win) {
      e.preventDefault();
      let offsetX = e.clientX - win.offsetLeft;
      let offsetY = e.clientY - win.offsetTop;

      function move(ev) {
        win.style.left = `${ev.clientX - offsetX}px`;
        win.style.top = `${ev.clientY - offsetY}px`;
      }

      function stop() {
        document.removeEventListener("mousemove", move);
        document.removeEventListener("mouseup", stop);
      }

      document.addEventListener("mousemove", move);
      document.addEventListener("mouseup", stop);
    }

    function shutdown() {
      document.body.innerHTML = '<div style="background:black;width:100vw;height:100vh"></div>';
    }

    function handleKey(e) {
      if (e.key === 'F11') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    }

    const initWin = document.createElement("div");
    initWin.className = "window";
    initWin.innerHTML = `
      <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
        <span>歡迎使用</span>
        <button class="close-btn" onclick="this.parentElement.parentElement.remove()">×</button>
      </div>
      <div class="window-content">
        <p>cousin bear os 是由錶哥熊原創，使用 HTML、CSS、JavaScript 等網路技術打造。歡迎到我的 GitHub 查看原始碼！</p>
      </div>
    `;
    initWin.style.top = "100px";
    initWin.style.left = "100px";
    document.body.appendChild(initWin);
  </script>
</body>
</html>
